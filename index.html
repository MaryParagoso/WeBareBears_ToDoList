<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainTitle">To-Do List</div>
    <div class="container">
      <div class="inputDiv">
        <input
          type="text"
          id="newTaskInput"
          placeholder="Enter a new task"
          onkeydown="enterKey(event)"
        />
        <input type="text" id="newTaskInput" placeholder="Enter a new task" onkeydown="enterKey(event)">
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="tasks">
        <ul id="taskList"></ul>
      </div>
      <div class="taskContainer">
        <button onclick="clearAllTasks()" id="clearTask">
          Clear All Tasks
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
